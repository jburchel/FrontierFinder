<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 UPGs - Frontier Finder</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/crossover-global-logo.png" alt="Crossover Global Logo" class="logo">
            </div>
            <h1 class="mission-statement">"We provide gospel access to unreached people groups."</h1>
            <h1>Top 100 Priority List</h1>
            <nav>
                <a href="index.html" class="back-link">‚Üê Back to Search</a>
            </nav>
        </header>

        <main>
            <section class="top-100-section">
                <div class="list-controls">
                    <div class="sort-controls">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="distance">Distance</option>
                            <option value="population">Population</option>
                            <option value="evangelical">Evangelical Percentage</option>
                        </select>
                    </div>
                </div>

                <div id="top-100-list" class="upg-list">
                    <!-- List will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js" type="module"></script>
    
    <!-- Application Scripts -->
    <script src="src/js/config.js" type="module"></script>
    <script src="src/js/dataService.js" type="module"></script>
    <script src="src/js/top100.js" type="module"></script>
</body>
</html>
