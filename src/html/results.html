<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Frontier Finder</title>
    <link rel="stylesheet" href="/FrontierFinder/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/FrontierFinder/images/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="/FrontierFinder/images/crossover-global-logo.png" alt="Crossover Global Logo" class="logo">
            </div>
            <h1 class="mission-statement">"Spiritual needs are everywhere, but access to the gospel is not."</h1>
            <h1>Search Results</h1>
            <nav>
                <a href="/FrontierFinder/index.html" class="nav-link">Back to Search</a>
                <a href="/FrontierFinder/top_100.html" class="nav-link">View Top 100</a>
            </nav>
        </header>

        <main>
            <div class="search-container">
                <div class="controls-container">
                    <div class="filter-group">
                        <div class="form-group">
                            <label for="sortCriteria">Sort by:</label>
                            <select id="sortCriteria" class="styled-select">
                                <option value="distance">Distance</option>
                                <option value="population">Population</option>
                                <option value="language">Language</option>
                                <option value="religion">Religion</option>
                                <option value="type">Type (FPG/UUPG)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="languageFilter">Language:</label>
                            <select id="languageFilter" class="styled-select">
                                <option value="">All Languages</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="religionFilter">Religion:</label>
                            <select id="religionFilter" class="styled-select">
                                <option value="">All Religions</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="typeFilter">Type:</label>
                            <select id="typeFilter" class="styled-select">
                                <option value="">All Types</option>
                                <option value="FPG">FPG</option>
                                <option value="UUPG">UUPG</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="evangelicalPercent">Max Evangelical %:</label>
                            <input type="number" id="evangelicalPercent" class="styled-input" min="0" max="100" step="0.1">
                        </div>
                    </div>
                </div>

                <div class="results-container">
                    <div class="results-column">
                        <h2>Frontier People Groups (FPGs)</h2>
                        <div id="fpgResults"></div>
                    </div>
                    <div class="results-column">
                        <h2>Unreached Unengaged People Groups (UUPGs)</h2>
                        <div id="uupgResults"></div>
                    </div>
                </div>
                <div class="actions">
                    <button id="addToTop100" class="primary-button">Add Selected to Top 100</button>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p class="footer-text">"Making Christ's last command our first priority."</p>
        </footer>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        window.firebase = { initializeApp, getDatabase };
    </script>
    
    <!-- Application Scripts -->
    <script type="module" src="/FrontierFinder/js/firebaseConfig.js"></script>
    <script type="module" src="/FrontierFinder/js/dataService.js"></script>
    <script type="module" src="/FrontierFinder/js/pronunciation.js"></script>
    <script type="module" src="/FrontierFinder/js/results.js"></script>
</body>
</html>
